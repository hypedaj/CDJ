<!DOCTYPE html>
<html>
<head>
	<title>jQuery - assignment 1</title>
	<link href="css/jq3.css" rel="stylesheet" type="type/css"></link>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
		$('img').click(function(){
			var image_class = $(this).parent().attr('class');
			var image_index = $(this).attr('id');

			if (image_class === "cat"){
				$(this).attr('src',"images/ninja"+image_index+".png");
				$(this).parent().attr('class','ninja');
			}
			else {
				$(this).attr('src',"images/cat"+image_index+".png")
				$(this).parent().attr('class','cat');}
				});
			$('.sortable').sortable();
	});
	
</script>
</head>

<body>

<div class="container">
	<ul class="sortable">
		<div class="cat"><img id="0" src="images/cat0.png" alt=""></div>
		<div class="cat"><img id="1" src="images/cat1.png" alt=""></div>
		<div class="cat"><img id="2" src="images/cat2.png" alt=""></div>
		<div class="cat"><img id="3" src="images/cat3.png" alt=""></div>
		<div class="cat"><img id="4" src="images/cat4.png" alt=""></div>
	</ul>
</div>
</body>
</html>
